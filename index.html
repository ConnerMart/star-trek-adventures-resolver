<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Trek Adventures</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-dark text-light">
    <!-- <input
      type="text"
      class="form-control"
      placeholder="Enter # of d6"
      id="numberOfDice"
      name="numberOfDice"
      style="margin-top: 50px"
    /> -->
    <select
      type="text"
      class="form-select"
      id="numberOfDice"
      name="numberOfDice"
      style="margin-top: 50px"
    >
      <option selected># of d6</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>
    <button id="roll-button" class="btn btn-primary">Roll</button>
    <br />
    <button
      id="rollUnarmedStrike"
      class="btn btn-primary"
      onclick="rollWeapon(1, `Unarmed Strike`)"
    >
      Unarmed Strike</button
    ><br />
    <button
      id="rollKnife"
      class="btn btn-primary"
      onclick="rollWeapon(1, `Knife`)"
    >
      Knife</button
    ><br />
    <button
      id="rollBlade"
      class="btn btn-primary"
      onclick="rollWeapon(2, `Blade`)"
    >
      Blade (Sword, Mek'leth, etc.)</button
    ><br />
    <button
      id="rollHeavyBlade"
      class="btn btn-primary"
      onclick="rollWeapon(3, `Heavy Blade`)"
    >
      Heavy Blade (Bat'leth, Kar'takin, Lirpa)</button
    ><br />
    <button
      id="rollBludgeon"
      class="btn btn-primary"
      onclick="rollWeapon(2, `Bludegon`)"
    >
      Bludgeon</button
    ><br />
    <button
      id="rollPhaser1"
      class="btn btn-primary"
      onclick="rollWeapon(2, `Phaser Type-1`)"
    >
      Phaser Type-1</button
    ><br />
    <button
      id="rollPhaser2"
      class="btn btn-primary"
      onclick="rollWeapon(3, `Phaser Type-2`)"
    >
      Phaser Type-2</button
    ><br />
    <button
      id="rollPhaser3"
      class="btn btn-primary"
      onclick="rollWeapon(4, `Phaser Type-3 (Phaser Rifle)`)"
    >
      Phaser Type-3 (Phaser Rifle)</button
    ><br />
    <button
      id="rollPulseGrenade"
      class="btn btn-primary"
      onclick="rollWeapon(4, `Pulse Grenade`)"
    >
      Pulse Grenade</button
    ><br />
    <button
      id="rollAndorianPlasmaRifle"
      class="btn btn-primary"
      onclick="rollWeapon(4, `Andorian Plasma Rifle`)"
    >
      Andorian Plasma Rifle</button
    ><br />
    <button
      id="rollPhasePistol"
      class="btn btn-primary"
      onclick="rollWeapon(3, `Phase Pistol`)"
    >
      Phase Pistol</button
    ><br />
    <button
      id="rollParticleRifle"
      class="btn btn-primary"
      onclick="rollWeapon(4, `Particle Rifle`)"
    >
      Particle Rifle</button
    ><br />
    <button
      id="rollDisruptorPistol"
      class="btn btn-primary"
      onclick="rollWeapon(3, `Disruptor Pistol`)"
    >
      Disruptor Pistol</button
    ><br />
    <button
      id="rollDisruptorRifle"
      class="btn btn-primary"
      onclick="rollWeapon(4, `Disruptor Rifle`)"
    >
      Disruptor Rifle</button
    ><br />
    <div id="rollResults">
      <h3 id="rollIndicator" style="display: none">
        Rolling <span id="dieCount"></span>d6...
      </h3>
      <br />
      <br />
      <h3>
        <span id="resultsList" style="display: none"></span>
      </h3>
      <h3 id="damageIndicator" style="display: none">
        Damage: <span id="damageOutput"></span>
      </h3>
      <br />
      <h3 id="effectIndicator" style="display: none">
        Effects: <span id="effectOutput"></span>
      </h3>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
